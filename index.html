<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Milan Marcinco">

		<title>Minimal Registration</title>

		<!-- Poppins Font -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="stylesheet.css">

		<!-- JS -->
		<script type="text/javascript" src="script.js" defer></script>
	</head>
	<body>
		<section id="register-section">
			<form id="form" action="" autocomplete="off">
				<h1 id="form-title">First, what should we call you?</h1>
				<div class="input-container" for="name-input">
					<input id="name-input" name="name" type="text" required></input>
					<label class="input-label" for="name-input">Enter your given name</label>
				</div>
				<div class="input-container middle-input" for="surname-input"> 
					<input id="surname-input" name="surname" type="text" required></input>
					<label class="input-label" for="surname-input">Your family name</label>
				</div>
				<button id="submit-btn">Next</button>
			</form>
		</section>
	</body>
</html>
